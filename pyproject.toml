# プロジェクトのルートに配置します（例：your_project/pyproject.toml）
[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
# 以下を記述することにより普通の式の長さも制限がかけられます
[tool.black]
line_length = 88  # ← 推奨：88（PEP8）、他に100や120も現場で多い
